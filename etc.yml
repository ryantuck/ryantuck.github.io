quotes:
  - quote: It's what you do when you don't have to do it that determines the type of person you'll be when it's too late to do anything about it.
    author: Ms Hrivnak
  - quote: Save the drama for your mama.
    author: Mr Hummel
  - quote: Finish each day and be done with it. You have done what you could. Some blunders and absurdities no doubt crept in; forget them as soon as you can. Tomorrow is a new day. Begin it serenely and with too high a spirit to be encumbered by your old nonsense.
    author: Ralph Waldo Emerson
